<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Calculation </title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <header>
        EXCHANGE APP
    </header>

    <div class="container">
        <div class="currency-box" id="currency-box-from">
            <p>From</p>
       

        </div>

        <div class="currency-box" id="currency-box-to" >

            <p>To</p>

       

        </div>

        <div class="currency-amount">
            <label>Amount</label>
            <input type="text"value="1" name = "amount">
        </div>

        <div class="currency-calculate" id="calculate-button">
            <button>Calculate</button>
        </div>

        <div class="currency-result" id="currency-result">
            
        </div>

        
    </div>

    
    <script src="myScript.js"></script>
</body>
</html>
